# Continuous Integration Workflow
# Verifies build process and code quality for MARP presentation repository

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build HTML slides
        run: npm run build

      - name: Verify build outputs
        run: |
          if [ ! -d "dist" ]; then
            echo "::error::dist directory not created"
            exit 1
          fi

          HTML_COUNT=$(find dist -name "*.html" -type f ! -name "index.html" | wc -l)
          echo "Found $HTML_COUNT presentation HTML files"

          if [ "$HTML_COUNT" -eq 0 ]; then
            echo "::error::No presentation HTML files built"
            exit 1
          fi

          if [ ! -f "dist/index.html" ]; then
            echo "::error::index.html not generated"
            exit 1
          fi

          echo "::notice::Build successful: $HTML_COUNT presentations + index.html"

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint
        run: npx markdownlint-cli '**/*.md' --ignore node_modules --ignore dist
        continue-on-error: true

  links:
    name: Link Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check documentation links
        run: bash scripts/check-links.sh
        continue-on-error: true
