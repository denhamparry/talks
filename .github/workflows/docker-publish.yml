name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'slides/**'
      - 'themes/**'
      - 'templates/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - 'package.json'
      - 'marp.config.js'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
  workflow_dispatch:
    inputs:
      build-pdf:
        description: 'Build PDF versions of slides'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=MARP Slides
            org.opencontainers.image.description=Containerized MARP presentation slides
            org.opencontainers.image.vendor=denhamparry

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production
          provenance: mode=max
          sbom: true

      # NOTE: Attestations require public repository or organization-owned repo
      # Disabled for private user-owned repositories
      # - name: Generate artifact attestation
      #   if: github.event_name != 'pull_request'
      #   uses: actions/attest-build-provenance@v2
      #   with:
      #     subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      #     subject-digest: ${{ steps.push.outputs.digest }}
      #     push-to-registry: true

      - name: Verify image
        if: github.event_name != 'pull_request'
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest nginx -t

      - name: Verify slides were built
        if: github.event_name != 'pull_request'
        run: |
          echo "Checking if slides exist in built image..."
          SLIDE_COUNT=$(docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest find /usr/share/nginx/html -name "*.html" -type f | wc -l)
          echo "Found $SLIDE_COUNT HTML files in image"
          if [ "$SLIDE_COUNT" -eq 0 ]; then
            echo "::error::No HTML files found in image - build may have failed"
            exit 1
          else
            echo "::notice::Successfully found $SLIDE_COUNT HTML presentation files ✓"
          fi

      - name: Smoke test - Verify server responds
        if: github.event_name != 'pull_request'
        run: |
          echo "Starting test server..."
          docker run -d --name test-server -p 8888:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo "Waiting for server to be ready..."
          sleep 5

          echo "Testing health endpoint with retries..."
          for i in {1..5}; do
            if curl -f http://localhost:8888/health; then
              echo "✓ Health check passed on attempt $i"
              break
            fi
            echo "⚠ Health check failed on attempt $i, retrying..."
            sleep 2
          done || (echo "::error::Health check failed after 5 attempts" && docker logs test-server && exit 1)

          echo "Testing homepage..."
          curl -f -I http://localhost:8888/ || (echo "::error::Homepage check failed" && docker logs test-server && exit 1)

          echo "Cleaning up test server..."
          docker stop test-server
          docker rm test-server

          echo "::notice::Smoke test passed - server responds correctly ✓"

      - name: Image size check
        if: github.event_name != 'pull_request'
        run: |
          SIZE=$(docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          if [ $SIZE_MB -gt 100 ]; then
            echo "::warning::Image size ${SIZE_MB}MB exceeds 100MB target"
          else
            echo "::notice::Image size ${SIZE_MB}MB is within 100MB target ✓"
          fi
