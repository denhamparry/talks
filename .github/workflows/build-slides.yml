name: Build MARP Slides

on:
  push:
    paths:
      - 'slides/**'
      - 'themes/**'
      - 'templates/**'
      - 'marp.config.js'
      - 'package.json'
  pull_request:
    paths:
      - 'slides/**'
      - 'themes/**'
      - 'templates/**'
      - 'marp.config.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build HTML slides
        run: npm run build

      - name: Build PDF slides
        run: npm run build:pdf
        continue-on-error: true  # PDF is optional, HTML must succeed

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: slides-html
          path: dist/*.html
          if-no-files-found: warn

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: slides-pdf
          path: dist/*.pdf
          if-no-files-found: warn

      - name: List generated files
        if: always()
        run: |
          echo "Generated files in dist/:"
          ls -lah dist/ || echo "No dist directory found"
